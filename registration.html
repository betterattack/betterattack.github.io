                    <div class="form-content">

								 <h1 class>Регистрация</h1> 
                        <form action="/account/registration/" method="POST" class="text-left">
                            <div class="form">

                                <div id="username-field" class="field-wrapper input">
                                    <label for="username">TELEGRAM</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                    <input name="u_login" id="u_login" type="text" class="form-control" required placeholder="Ваш telegram" value>
                                </div>

                                <div id="password-field" class="field-wrapper input">
                                    <div class="d-flex justify-content-between">
                                        <label for="password">ПАРОЛЬ</label>
                                        
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                                    <input name="u_qiwi" id="password" type="password" class="form-control" required placeholder="Ваш пароль" value>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="toggle-password" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                                </div>
                                <p class="signup-link register">Уже есть аккаунт? <a href="/login.html">Авторизироваться</a></p>
											<input name="cnv_id" id="cnv_id" type="hidden" value>
                                <div class="field-wrapper terms_condition" style="margin-bottom: 0;">

                                </div>
								

                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-success" value data-brk-library="component__button"><i class="fa fa-check icon-inside icon-inline"></i>  ЗАРЕГИСТРИРОВАТЬСЯ</button>
                                    </div>
                                </div>
